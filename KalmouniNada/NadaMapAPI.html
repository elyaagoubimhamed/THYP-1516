  <body>
    <div id="map"></div>
    <script type="text/javascript">

var map;
var pointer = [];
var noyau;
function initMap() {
  map = new google.maps.Map(document.getElementById('map'), {
    center: {lat: -34.397, lng: 150.644},
    zoom: 4
	
  });
}
map.addListener('click', function(event) {
    addMarker(event.latLng);
   
  });
noyau = new google.maps.LatLng({lat: 51.2089200,lng:3.2242400});


function addMarker(location) {
    setMapOnAll(null);
  var marker = new google.maps.Marker({
    position: location,
    map: map
  });
  pointer.push(marker);

  var distance = google.maps.geometry.spherical.computeDistanceBetween( noyau, marker.getPosition())/1000;
  alert("La distance :" + distance);
}
function deleteMarkers() {
  clearMarkers();
  pointer = [];
}
function clearMarkers() {
  setMapOnAll(null);
}
function setMapOnAll(map) {
  for (var i = 0; i < pointer.length; i++) {
    pointer[i].setMap(map);
  }
}
    </script>
