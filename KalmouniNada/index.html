    <div id="map"></div>
    <script type="text/javascript">
var map;
var markers = [];
var source;
function initMap() {
  var haightAshbury = {lat: 40.313043, lng: -3.669434};
  map = new google.maps.Map(document.getElementById('map'), {
    zoom: 4,
    center: haightAshbury,
    mapTypeId: google.maps.MapTypeId.HYBRID 
  });
  // This event listener will call addMarker() when the map is clicked.
  map.addListener('click', function(event) {
    addMarker(event.latLng);
   
  });
source = new google.maps.LatLng({lat:  48.864716,lng:2.349014});

}

function addMarker(location) {
    setMapOnAll(null);
  var marker = new google.maps.Marker({
    position: location,
    map: map
  });
  markers.push(marker);

  var distance = google.maps.geometry.spherical.computeDistanceBetween( source, marker.getPosition());
  $("#result").html("Vous êtes prêt de  :" + (distance/1000) + "  kilomètres.");
  
  
}
function deleteMarkers() {
  clearMarkers();
  markers = [];
}
function clearMarkers() {
  setMapOnAll(null);
}
function setMapOnAll(map) {
  for (var i = 0; i < markers.length; i++) {
    markers[i].setMap(map);
  }
}



    </script>
