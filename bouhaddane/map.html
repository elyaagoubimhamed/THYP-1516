
<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      html, body { height: 100%; margin: 0; padding: 0; }
      #map { height: 100%; }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script type="text/javascript">

var map;
function initMap() {
  map = new google.maps.Map(document.getElementById('map'), {
    center: {lat: -34.397, lng: 150.644},
    zoom: 8
  });
}
var markers = [];
var poly;
  map.addListener('click', function(event) {
        addMarker(event.latLng);
    }); 
}

function addMarker(location) {

 
    setMapOnAll(null);

    var marker = new google.maps.Marker({
        position: location,
        map: map
    });
        point = new google.maps.LatLng({lat: 48.856614, lng: 2.352222});

    markers[0] = marker;
    var distance = parseInt(google.maps.geometry.spherical.computeDistanceBetween(point, markers[0].getPosition())/1000);

    
    poly = new google.maps.Polyline({
    strokeColor: '#FF0000',
    strokeOpacity: 1.0,
    strokeWeight: 3,
    map: map,
  });


    var path = [marker.getPosition(), point];
    
  poly.setPath(path);
  function setMapOnAll(map) {
    for (var i = 0; i < markers.length; i++) {
        markers[i].setMap(map);
        poly.setMap(map);


    }
}


}

    </script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDMprp6veB7wO9zGY40X8QVywrkNLNNleo&callback=initMap">
    </script>
  </body>
</html>
