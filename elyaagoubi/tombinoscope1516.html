<body>
<center><h1>Trombinoscope THYP-1516</h1></center>

<div Align="center" id="contenue"></div>

<script>
// merci à  http://d3pie.org/
var score = {"nul": 0 , "moins nul": 20, "bon":60, "trop bon":80, "expert":100};
var cats = ["Javascript","CSS","HTML","PHP","SVG","OWL","JAVA","XML",".NET","JSON","Objective-C","Android"];

var fctColor = d3.scale.linear().domain([0, 100]).range(["#ff3400", "#3c9a2e"]);

function creaGraphEtu(d){
	
	var dtGraph = [];
	cats.forEach(function(c){ 
		var s = score[d['Langages informatiques ['+c+']']];
		dtGraph.push({"label": c,"value": s,"color":fctColor(s) });
	});
	
	var pie = new d3pie("graph"+d.idPhoto, {
	
	"header": {
		"title": {
			"text": "Compétances",
			"color": "#030303",
			"fontSize": 24,
			"font": "open sans"
		},
		"subtitle": {
			"color": "#000000",
			"fontSize": 12,
			"font": "open sans"
		},
		"location": "pie-center",
		"titleSubtitlePadding": 9
	},
	"footer": {
		"color": "#999999",
		"fontSize": 10,
		"font": "open sans",
		"location": "bottom-center"
	},
	"size": {
		"canvasWidth": 590,
		"pieInnerRadius": "80%",
		"pieOuterRadius": "88%"
	},
	"data": {
			"sortOrder": "value-desc",
			"content": dtGraph
			},
	
	"labels": {
		"outer": {
			"pieDistance": 32
		},
		"inner": {
			"hideWhenLessThanPercentage": 3
		},
		"mainLabel": {
			"color": "#000000",
			"fontSize": 11
		},
		"percentage": {
			"color": "#f2e6e6",
			"decimalPlaces": 0
		},
		"value": {
			"color": "#050404",
			"fontSize": 11
		},
		"lines": {
			"enabled": true
		},
		"truncation": {
			"enabled": true
		}
	},
	"effects": {
		"pullOutSegmentOnClick": {
			"effect": "linear",
			"speed": 400,
			"size": 8
		}
	},
	"misc": {
		"colors": {
			"background": "white",
			"segmentStroke": "black"
		},
		"gradient": {
			"enabled": true,
			"percentage": 64
		}
		},
		"callbacks":{}
		});
		
		}
		

</script>
