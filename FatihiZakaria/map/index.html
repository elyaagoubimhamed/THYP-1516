  <body>

  	<h1>Calculez la distance entre Université Paris8 et un point de votre choix</h1>
  	<font style="    font-size: x-large;"> - Pour Faire un test voilà les coordonnées de Tour Eiffel (48.858282, 2.294335)</font>
  	<div style="margin-left: 842px; margin-top: -35px;">
  		 			<img src="icons/d.png" style="  margin-top: -3px; height: 35px;  margin-left: 115px;" />
					<marquee style="  width: 221px;" DIRECTION="right" ><img src="icons/i.png"/></marquee>
					<img src="icons/a.png" style="  margin-top: -3px;  height: 35px;"/>
  	</div>


  
    	<div id="map" style="margin-top: 42px;"></div>

   
	    <div style="    margin-top: -643px;  margin-right: 7px; margin-left: 840px;">
	    	<input type="text" class="form-control" id="lat" placeholder="Entrez Latitude"><br>
	    	<input type="text" class="form-control" id="lng" placeholder="Entrez Longtitude"><br>
	    	
	    	<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal" style="width: 500px;" onclick="cal()">Calculer la distance</button>

	    	
	 



	    	<div class="modal fade" id="myModal" role="dialog">
			    <div class="modal-dialog">
			    
			      <!-- Modal content-->
			      <div class="modal-content">
			        <div class="modal-header">
			          <button type="button" class="close" data-dismiss="modal">&times;</button>
			          <h4 class="modal-title" style="text-align: center;">Votre Résultat</h4>
			       
			        </div>
			        <div class="modal-body" id="val">
			          
			        </div>
			       
			        <div class="modal-footer">
			          <button type="button" class="btn btn-default" data-dismiss="modal">Fermer</button>
			        </div>
			      </div>
			      
			    </div>
			  </div>
	    	
	    </div>
	      
	   

    
    
  
	
	
	
    <script type="text/javascript">

	function cal() {
		var lat = document.getElementById("lat").value;
		var lng = document.getElementById("lng").value;
		
		var point = new google.maps.LatLng(lat,lng);
		
	
		
		var paris8 = new google.maps.LatLng(48.945567, 2.363268);
		
		
		var distanceKm = google.maps.geometry.spherical.computeDistanceBetween(point, paris8);
		
		var dis = (distanceKm / 1000);

		document.getElementById('val').innerHTML= "<font style='    font-size: xx-large;'>La distance = "+ dis.toFixed(2)+" Kilomètres </font>";
		
	}
	
	
var map; 


function initMap() {
  map = new google.maps.Map(document.getElementById('map'), {
    center: {lat: 48.945567, lng: 2.363268},
    zoom: 14
  });
  
  

 

  
  
  
  paris8 = new google.maps.Marker({
    map: map,
    draggable: true,
    animation: google.maps.Animation.DROP,
    position: {lat: 48.945567, lng: 2.363268},
	title: 'paris8'
  });
  

  
}

    </script>

    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBELP1KMiWIo3Gi2BvbKPHNFkAOwa33Us4&callback=initMap">
    </script>
	
  </body>
