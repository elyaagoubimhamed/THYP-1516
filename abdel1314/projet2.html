<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8">
    <style type="text/css">
      html, body { height: 80%; width: 80%; margin-left: 10%; margin-right: 10%; padding: 0; }
      #map { height: 100%; }

    </style>
  </head>
  <body>
  <center>
    <div>
      <h1>Trouver Paris</h1>
    </div></center>
    <div id="map"></div><br>
<center><div>
            <label id="resultat"></label>
</div> 
    </center>
    
     
    <script type="text/javascript">
var myStyle = [
       {
         featureType: "administrative",
         elementType: "labels",
         stylers: [
           { visibility: "off" }
         ]
       },{
         featureType: "poi",
         elementType: "labels",
         stylers: [
           { visibility: "off" }
         ]
       },{
         featureType: "water",
         elementType: "labels",
         stylers: [
           { visibility: "off" }
         ]
       },{
         featureType: "road",
         elementType: "labels",
         stylers: [
           { visibility: "off" }
         ]
       }
     ];
var map;
var markers = [];
var poly;
var nbclic = '0';


function initMap() {
    
  map = new google.maps.Map(document.getElementById('map'), {
       mapTypeControlOptions: {
         mapTypeIds: ['mystyle', google.maps.MapTypeId.ROADMAP]
       },
        center: {lat: 48.856614, lng: 2.352222},
       zoom: 5,
       mapTypeId: 'mystyle'
     });

     map.mapTypes.set('mystyle', new google.maps.StyledMapType(myStyle, { name: 'Cacher les villes' }));
 
 map.addListener('click', function(event) {
        addMarker(event.latLng);
    }); 


}

function addMarker(location) {

 
    setMapOnAll(null);
        nbclic = parseInt(nbclic) + 1;

    var marker = new google.maps.Marker({
        position: location,
        map: map
    });
        point = new google.maps.LatLng({lat: 48.855159, lng: 2.361385});

    markers[0] = marker;
    var distance =parseInt(google.maps.geometry.spherical.computeDistanceBetween(point, markers[0].getPosition()))/1000;

    

    //var distance = Math.sqrt( point*point + markers[0]*markers[0] );

    
    poly = new google.maps.Polyline({
    strokeColor: '#FF0000',
    strokeOpacity: 1.0,
    strokeWeight: 3,
    map: map,
  });


    var path = [marker.getPosition(), point];
  if (nbclic > 4) {
      poly.setPath(path);
      document.getElementById('resultat').innerHTML = "vous êtes à " + distance + " km, vous avez perdu!!!" ;
      
      nbclic = 0;
  }
  else if (nbclic == 5) {
initMap();
  }
  else{
    deleteMarkers();
    document.getElementById('resultat').innerHTML = "vous êtes à " + distance + " km";
  } 


if (distance < 7) {
document.getElementById('resultat').innerHTML = "VOUS AVEZ GAGNÉ";
nbclic = 0;


}

}

function deleteMarkers() {
    clearMarkers();
    markers = [];

}

function clearMarkers() {
    setMapOnAll(null);
}

function setMapOnAll(map) {
    for (var i = 0; i < markers.length; i++) {
        markers[i].setMap(map);
        poly.setMap(map);


    }
}



    </script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC8iPdcMicCIEF556BHvhFLeVHxKR7Llgc&signed_in=true&libraries=geometry&callback=initMap">
    </script>
  </body>
</html>
